name: "CodeQL"

on:
  push:
  pull_request:
  schedule:
    - cron: "27 20 * * 5"

jobs:
  analyze:
    name: Analyze
    # Runner size impacts CodeQL analysis time. To learn more, please see:
    #   - https://gh.io/recommended-hardware-resources-for-running-codeql
    #   - https://gh.io/supported-runners-and-hardware-resources
    #   - https://gh.io/using-larger-runners
    # Consider using larger runners for possible analysis time improvements.
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}
    permissions:
      actions: read
      contents: read
      security-events: write

    # # To use Remote Caching, uncomment the next lines and follow the steps below.
    # env:
    #   TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
    #   TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    #   TURBO_REMOTE_ONLY: true

    strategy:
      fail-fast: false
      matrix:
        language: ["javascript"]
        node-version: [v18.x]

    steps:
      - name: Checkout repository üõéÔ∏è
        uses: actions/checkout@v3

      - name: Initialize CodeQL ‚§µÔ∏è
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install ‚§µÔ∏è
        run: |
          npm ci

      - name: Cache ‚ôªÔ∏è
        uses: actions/cache@v1.2.1
        with:
          path: /cache/ci/module_cache
          key: /cache/ci/module_cache

      - name: Cache Turbo ‚ôªÔ∏è
        uses: dtinth/setup-github-actions-caching-for-turbo@v1
        with:
          cache-prefix: turbo-codeql-${{github.ref}}_

      - name: Build üîß
        run: npm run build

      - name: Perform CodeQL Analysis üî¨
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{matrix.language}}"

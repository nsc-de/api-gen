# Run all the mocha tests on nodejs

name: Node.js CI

on: [push, pull_request, workflow_dispatch]

jobs:
  tests:
    name: CI Tests for on Node.js ${{ matrix.node-version }} üß™
    runs-on: ubuntu-latest

    # To use Remote Caching, uncomment the next lines and follow the steps below.
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
      TURBO_REMOTE_ONLY: true

    strategy:
      matrix:
        node-version: [v16.x, v18.x, v19.x, v20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install ‚§µÔ∏è
        run: |
          npm ci

      - name: Cache ‚ôªÔ∏è
        uses: actions/cache@v1.2.1
        with:
          path: /cache/ci/module_cache
          key: /cache/ci/module_cache

      - name: Run tests üî¨
        run: npm run test

      - name: Upload coverage reports to Codecov ‚òÅÔ∏è
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Build on Node.js v18.x üî®
    runs-on: ubuntu-latest

    # To use Remote Caching, uncomment the next lines and follow the steps below.
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
      TURBO_REMOTE_ONLY: true

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Use Node.js v18.x üì¶
        uses: actions/setup-node@v3
        with:
          node-version: v18.x
          cache: "npm"

      - name: Install ‚§µÔ∏è
        run: |
          npm ci

      - name: Cache ‚ôªÔ∏è
        uses: actions/cache@v1.2.1
        with:
          path: /cache/ci/module_cache
          key: /cache/ci/module_cache

      - name: Build üîß
        run: npm run build

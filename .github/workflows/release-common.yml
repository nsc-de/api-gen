name: Release Common Package

on:
  push:
    tags:
      - "release/common/v*"

jobs:
  build:
    name: Build 🛠️
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Setup Node.js 📦
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies 🔃
        run: npm run packages:common:ci

      - name: Build 🔨
        run: npm run packages:common:build

      - name: Test 🧪
        run: npm run packages:common:test

  publish-npm:
    name: Publish to NPM Registry 📦
    needs: draft-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Setup Node.js 📦
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - name: Publish ☁️
        run: npm run packages:common:publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}

  publish-gpr:
    name: Publish to GitHub Package Registry 📦
    needs: draft-release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Setup Node.js 📦
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
      - name: Publish ☁️
        run: npm run packages:common:publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

  draft-release:
    name: Draft Release for tag 📦
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      discussions: write
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Setup Node.js 📦
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Pack Release 📦
        run: npm run packages:common:pack
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - name: Release ☁️
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./packages/common/*.tgz
            ./packages/common/changelog.md
            ./packages/common/README.md
            ./packages/common/LICENSE
          tag_name: ${{github.ref}}
          body: |
            See changelog for details
          name: ${{github.ref_name}}
